<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>SiLpH</title>
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	background: white;
}

nav {
	background: #2CA3CD;
	width: 100%;
	overflow: auto;
	height: 210px;
}

ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

li2 {
	float: right;
}

nav a {
	width: 120px;
	display: block;
	text-decoration: none;
	text-align: center;
	background-colog: #2CA3CD;
	font-size: 22px;
	color: white;
	padding: 85px 10px;
	font-family: Arial;
}

nav a:hover {
	background: skyblue;
	color: black;
}


</style>
</head>
<body>
	<nav>
		<ul>
			<img th:src="@{images/logo.png}">
			<li2> <a th:href="@{/logout}">Logout</a></li2>
			<li2> <a th:href="@{/admin_requests}">Requests</a></li2>
			<li2> <a th:href="@{/admin_search}">Search</a></li2>
			<li2> <a th:href="@{/admin_add}">Add</a></li2>
			<li2> <a th:href="@{/admin_homepage}">Home</a></li2>
		</ul>
	</nav>
	<a href="/">Ciao, sei collegato come "nome" "cognome"</a><br>
	
	<form th:action="@{/submitPhotographerForm}" method = "POST" th:object="${photo}">
	<div>
	Inserisci nuovo fotografo
	</div>
	<div>
	Nome:
	</div>
	<div>
	<input type= "text" th:field="*{name}" >
	<a th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
	</div>
	<div>
	Cognome
	</div>
	<div>
	<input type= "text" th:field="*{imagePath}" >
	<a th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"/>
	</div>
	<div>
	<button type = "submit">Invia</button>
	</div>
	
</body>
</html>
